plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

javafx {
    modules = ["javafx.base", "javafx.controls", "javafx.fxml", "javafx.graphics"]
    version = "14"
}

mainClassName = 'org.afpa.App'

group 'org.afpa'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
