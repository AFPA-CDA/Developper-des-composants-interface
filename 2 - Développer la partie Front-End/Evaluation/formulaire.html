  <head>
    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/materialize.min.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <title>Jarditou - Formulaire</title>
  </head>

  <body>
    <div class="container center-align">
      <img
        class="responsive-img"
        src="assets/img/jarditou_logo.png"
        alt="Logo Jarditou"
        title="Logo jarditou"
        width="400"
      />
    </div>

    <nav class="teal lighten-1 z-depth-2">
      <div class="nav-wrapper">
        <div class="container">
          <a href="index.html" class="brand-logo">Jarditou</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="tableau.html">Tableau</a></li>
            <li class="active"><a href="formulaire.html">Formulaire</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="tableau.html">Tableau</a></li>
      <li class="active"><a href="formulaire.html">Formulaire</a></li>
      <div class="divider"></div>
      <li><a href="#!">Mentions légales</a></li>
      <li><a href="#!">Horaires</a></li>
      <li><a href="#!">Plan du site</a></li>
    </ul>

    <img
      src="assets/img/promotion.jpg"
      alt="Promotions lames de terrasse"
      title="Promotions lames de terrasse"
      class="responsive-img materialboxed"
      width="100%"
    />

    <section class="section">
      <div class="container">
        <form
          novalidate
          id="mainForm"
          action="http://bienvu.net/script.php"
          method="GET"
        >
          <span class="flow-text">Vos coordonnées</span>

          <div class="row">
            <div class="input-field col s6">
              <label for="name">Votre nom* :</label>
              <input type="text" id="name" name="name" required />
              <span class="red-text" id="nameError"></span>
            </div>
            <div class="input-field col s6">
              <label for="firstName">Votre prénom* :</label>
              <input name="firstName" id="firstName" required type="text" />
              <span class="red-text" id="firstNameError"></span>
            </div>
          </div>

          <div class="row">
            Sexe* :
            <p>
              <label>
                <input
                  class="with-gap"
                  id="gender1"
                  type="radio"
                  name="gender"
                  value="Féminin"
                />
                <span>Femme</span>
              </label>
            </p>

            <p>
              <label>
                <input
                  class="with-gap"
                  type="radio"
                  id="gender2"
                  name="gender"
                  value="Masculin"
                />
                <span>Masculin</span>
              </label>
            </p>
            <span class="red-text" id="genderError"></span>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <label for="date">Date Naissance* :</label>
              <input
                class="datepicker"
                id="date"
                type="text"
                name="date"
                required
              />
              <span class="red-text" id="dateError"></span>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <label for="postal">Code postal :</label>
              <input id="postal" type="text" name="postal" />
              <span class="red-text" id="postalError"></span>
            </div>
            <div class="input-field col s6">
              <label for="address">Adresse :</label>
              <input id="address" type="text" name="address" />
              <span class="red-text" id="addressError"></span>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <label for="city">Ville :</label>
              <input id="city" type="text" name="city" />
              <span class="red-text" id="cityError"></span>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <label for="email">Email* :</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="dave.loper@afpa.fr"
                required
              />
              <span class="red-text" id="emailError"></span>
            </div>
          </div>

          <span class="flow-text">Votre demande</span>

          <div class="row">
            <div class="input-field col s12">
              <select id="subject" name="subject">
                <option value="Mes commandes">Mes commandes</option>
                <option value="Question sur un produit"
                  >Question sur un produit</option
                >
                <option value="Réclamation">Réclamation</option>
                <option value="Autres">Autres</option>
              </select>
              <label for="subject">Sujet :</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <label for="question">Votre question* :</label>
              <textarea
                class="materialize-textarea"
                name="question"
                id="question"
                cols="20"
                rows="3"
              ></textarea>
              <span class="red-text" id="questionError"></span>
            </div>
          </div>

          <div>
            <p>
              <label for="cgu">
                <input type="checkbox" id="cgu" name="cgu" required />
                <span
                  >J'accepte le traitement informatique de ce formulaire.</span
                >
              </label>
            </p>
            <span class="red-text" id="cguError"></span>
          </div>

          <button
            class="btn waves-effect waves-light teal lighten-1"
            id="btnSubmit"
            type="submit"
            name="btnSubmit"
          >
            Envoyer
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
    </section>

    <footer class="hide-on-med-and-down">
      <nav class="teal lighten-1 z-depth-2">
        <div class="nav-wrapper">
          <div class="container">
            <ul class="space-evenly">
              <li><a href="#!">Mentions légales</a></li>
              <li><a href="#!">Horaires</a></li>
              <li><a href="#!">Plan du site</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </footer>
  </body>

  <script src="assets/js/vendors/materialize.min.js"></script>
  <script src="assets/js/index.js"></script>
  <script src="assets/js/form.js"></script>
</html>
